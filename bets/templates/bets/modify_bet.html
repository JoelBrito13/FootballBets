{% extends 'base.html' %}
{% block content %}
        <h2 class="form-signin-heading">Bets Page</h2>
    {% for x in rows %}
        {{x}}
      </form method="POST">
      {% csrf_token %}
          <input type="text" name="user" placeholder="User">

          {{delete_form}}
