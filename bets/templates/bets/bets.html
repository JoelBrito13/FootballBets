{% extends 'base.html' %}
{% block content %}
        <h2 class="form-signin-heading">Bets Page</h2>
    {% for x in rows %}
        {{x}}
      <form action="/bets/" method="post">
        <label>
          {% csrf_token %}
          <input name="bet_id_del" value="{{x.id}}"/>
        </label>
      <input type="submit" onclick="return confirm('Are you sure?')" value="Delete"/>
        {{delete_form}}
        </form>
    {% endfor %}
{% endblock %}
